spring.application.name=demo
# Database connection details
spring.datasource.url=jdbc:mysql://localhost:3306/posts
spring.datasource.username=root
spring.datasource.password=root@user

# Specify the dialect for Hibernate (MySQL dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate DDL auto setting to automatically create tables based on entities
spring.jpa.hibernate.ddl-auto=update
spring.profiles.active=test
